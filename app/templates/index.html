{% extends 'base.html' %}

{% block style %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/thought.css')}}">
{% endblock style %}

{% block header %}
<nav class="navbar">
    <div class="navbar-logo">
        <a href="{{ url_for('feed') }}">
            <img src="{{ url_for('static', filename='src/logo.png') }}" alt="Logo">
        </a>
    </div>
    <div class="navbar-links">
        <a href="{{ url_for('feed') }}" class="nav-link"> 
            <i class="bi bi-house-door-fill"></i> 
            <p>Home</p>
        </a>
        <a href="{{ url_for('get_user_thoughts', user_id=user.id) }}" class="nav-link">
            <i class="bi bi-person-fill"></i> 
            <p>Profile</p>
        </a>
        <a href="#" class="nav-link" id="link-search" data-search-url="{{ url_for('search') }}">
            <i class="fa fa-search"></i>
            <p>Search</p>
        </a>
    </div>
</nav>
{% endblock header %}

{% block main %}
<section class="content-main">
    {% block content %}
    {% endblock content %}
</section>

<section class="content-stats">
    <div class="search-container">
        <form action="{{ url_for('search') }}" method="GET">
            <label class="search-icon" for="search-input">
                <i class="fa fa-search"></i>
            </label>
            <input type="text" class="search-input" id="search-input" name="query" placeholder="Search"/>
        </form>
    </div>
</section>

{% block scripts %}
<script type="module" src="{{url_for('static', filename='js/socket.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
<script type="module" src="{{url_for('static', filename='js/script.js')}}"></script>
{% endblock scripts %}

{% endblock main %}
