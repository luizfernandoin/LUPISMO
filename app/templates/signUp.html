{% extends 'base.html' %}

{% block title %} LUPME - Sign In {% endblock title %}

{% block style %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/sign.css')}}">
{% endblock style %}

{% block content %}

<div class="content-login">
    <div class="card-login">
        <img src="{{url_for('static', filename='src/logo.png')}}" alt="">
        
        <form action="/signup" method="post">
            <div class="textfield">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username">
            </div>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="email">
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password">
            </div>
            <button class="btn" id="btn-cadastro">Sign up</button>
        </form>
        
        <p class="signin">JÃ¡ tem conta? <a href="{{ url_for('signin') }}">Sign in</a> </p>
    </div>
</div>

{% endblock content %}
